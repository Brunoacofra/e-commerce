<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compra&Click {{titulo}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .custom-red {
            color: #c62828; 
        }
        .custom-red-bg {
            background-color: #c62828; 
            color: white; 
        }
        .custom-purple {
            color: #6a1b9a;
        }
        .custom-purple-bg {
            background-color: #6a1b9a; 
            color: white; 
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 0;
        }
        .btn-custom {
            background-color: #6a1b9a;
            color: white;
            border-radius: 0;
        }
        .btn-custom:hover {
            background-color: #4a0072;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="custom-red">{{titulo}}</h3>
        
        <form action="cadastrocat" method="post" class="form-inline">
            <div class="form-group">
                <label for="cat" class="custom-purple">Categoria:</label>
                <input type="text" class="form-control" id="cat" name="cat" required>
            </div>
            <button name="cad" type="submit" class="btn btn-custom">Enviar</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
