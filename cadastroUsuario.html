<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initialscale=1">
	<title>Compra&Click {{titulo}}</title>
	</head>
	<body>
		<div>
		<h3>{{titulo}}</h3>
		</div>
		<form action="cadastrouser" method="post">
			<label>Nome: </label>
			<input type="text" name="nomeUsuario">
			<label>Email: </label>
			<input type="Email" name="emailUsuario">
			<label>Senha: </label>
			<input type="password" name="senhaUsuario">
			<button name="cad" type="submit">Enviar</button>
		</form>
		<h4>Lista de Usuarios</h4>
		<table>
			<thead>
				<tr>
					<td>Codigo</td>
					<td>Nome</td>
					<td>Email</td>
					<td>senha</td>
				</tr>
			</thead>
			<tbody>
				{% for usuario in usuarios %}
				<tr>
					<td>{{ usuario.codigo}}</td>
					<td>{{ usuario.nome}}</td>
					<td>{{ usuario.email}}</td>
					<td>{{ usuario.senha}}</td>
					<td><a href={{ url_for("editarusuario",id=usuario.id) }}>Editar?</a></td>
                    <td><a href={{ url_for("deletarusuario",id=usuario.id) }}>Deletar?</a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</body>
</html>
